<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta text="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <title>Card</title>
</head>
<body>
    <div class="wrap">
        <div class="card">
          <div class="sides left">
            <h1 class="text"><span>Happy</span></h1>   
          </div>
          <div class="sides right">
            <h1 class="text"> <span>Teacher's</span></h1>
            <h1 class="text"><span>Day</span></h1>           
          </div>
          <div class="back">
            <div class="wish">
              <marquee direction="up" scrollamount="5" class="content"> 
                  Being a teacher isn’t like a 9 to 5 job,
                  thanks for being available whenever we had a problem.
                  Thanks for always making us feel that way! Happy teacher’s day! 
              </marquee>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
